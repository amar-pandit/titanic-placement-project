<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Titanic Survival Predictor</title>

  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  />

  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="page">
  <div class="card">

    <h1>ðŸš¢ Titanic Survival Predictor</h1>

    <p class="subtitle">
      Welcome aboard ðŸ‘‹ <br />
      <span>AI-powered survival prediction system</span>
    </p>

    <p class="desc">
      Predict survival chances using a Machine Learning model
      trained on Titanic passenger data.
    </p>

    <div class="form">
      <input type="number" id="age" placeholder="Age" />
      <input type="number" id="fare" placeholder="Fare" />
      <input type="number" id="sibsp" placeholder="Siblings / Spouse" />
      <input type="number" id="parch" placeholder="Parents / Children" />

      <select id="sex">
        <option value="0">Male</option>
        <option value="1">Female</option>
      </select>

      <select id="pclass">
        <option value="1">1st Class</option>
        <option value="2">2nd Class</option>
        <option value="3">3rd Class</option>
      </select>

      <select id="embarked">
        <option value="0">Southampton</option>
        <option value="1">Cherbourg</option>
        <option value="2">Queenstown</option>
      </select>

      <select id="cabin">
        <option value="0">No Cabin</option>
        <option value="1">Cabin Present</option>
      </select>
    </div>

    <button onclick="predict()">Predict</button>

    <div id="loader" class="loader hidden"></div>

    <h2 id="result"></h2>

    <div class="progress">
      <div id="prob-fill"></div>
    </div>
    <p id="prob-text"></p>

    <div class="divider"></div>

    <div class="social">
      <a href="https://www.instagram.com/amarpandit_official1" target="_blank">
        <i class="fa-brands fa-instagram"></i>
      </a>
      <a href="https://www.linkedin.com/in/amar-kumar-pandit-253411386" target="_blank">
        <i class="fa-brands fa-linkedin-in"></i>
      </a>
      <a href="https://github.com/amar-pandit" target="_blank">
        <i class="fa-brands fa-github"></i>
      </a>
    </div>

  </div>
</div>

<script src="script.js"></script>
</body>
</html>
