<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Titanic Survival Predictor</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

<div class="card glass">
    <h1>ðŸš¢ Titanic Survival Predictor</h1>
    <p class="subtitle">Welcome aboard ðŸ‘‹ AI-powered survival predictor</p>

    <input type="number" id="age" placeholder="Age">
    <input type="number" id="fare" placeholder="Fare">
    <input type="number" id="sibsp" placeholder="Siblings / Spouse">
    <input type="number" id="parch" placeholder="Parents / Children">

    <select id="sex">
        <option value="0">Male</option>
        <option value="1">Female</option>
    </select>

    <select id="pclass">
        <option value="1">1st Class</option>
        <option value="2">2nd Class</option>
        <option value="3">3rd Class</option>
    </select>

    <select id="embarked">
        <option value="0">Southampton</option>
        <option value="1">Cherbourg</option>
        <option value="2">Queenstown</option>
    </select>

    <select id="cabin">
        <option value="0">No Cabin</option>
        <option value="1">Cabin Present</option>
    </select>

    <button onclick="predict()">Predict</button>

    <div id="loader" class="loader hidden"></div>
    <div id="resultBox" class="result-box hidden">
        <h2 id="result"></h2>
        <div class="progress-bar-bg">
            <div id="progressBar" class="progress-bar"></div>
        </div>
    </div>

    <div class="social">
        <p>Connect with me</p>
        <a href="https://www.instagram.com/amarpandit_official1" target="_blank">Instagram</a>

        <a href="https://github.com/amar-pandit" target="_blank">GitHub</a>
    </div>
</div>

<script src="./script.js"></script>
</body>
</html>
